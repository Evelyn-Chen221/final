<!DOCTYPE html>
<html>
<head>
    <title>結果</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>您這次的選擇為：</h1>
    <table>
        <tr>
            <th>名稱</th>
            <th>金額</th>
            <th>回饋</th>
        </tr>
        {% for index in range(name|length) %}
        <tr>
            <td>{{ name[index] }}</td>
            <td>{{ money[index]}}</td>
            <td>{{ bonus[index] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
